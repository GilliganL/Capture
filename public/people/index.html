<!DOCTYPE html>
<html lang="en">

<head>
    <meta name='description' content='A social media site'>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Postcard People</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">
    <link rel='stylesheet' type='text/css' href='style.css'>
    <link rel='stylesheet' type='text/css' href='../style.css'>
</head>

<body>
    <nav role='navigation' class='nav-bar'>
        <div class='nav-container'>
            <div class='nav-link' id='feed'>
                <a href='/feed'>
                    <h3>Timeline</h3>
                </a>
            </div>
            <div class='nav-link' id='logo'>
                <a href='/feed'>
                    <h1>POSTCARD</h1>
                </a>
            </div>
            <div class='nav-link' id='people'>
                <a href='/people'>
                    <h3>People</h3>
                </a>
            </div>
        </div>
    </nav>
    <main role='main'>
        <section class='profile'>
            <div class='profile-container'></div>
        </section>
        <section class='edit-profile hidden'>
            <div class='edit-profile-container'>
            <h3>Edit Your Profile</h3>
                <form id='edit-profile-form'>
                    <label for='uploadPhoto'>Profile Picture</label>
                    <input type='file' id='uploadPhoto' placeholder='Choose a file'>
                    <input type='hidden' id='save-url' name='save-url' value=''>
                    <label for='firstName'>First Name</label>
                    <input type='text' id='firstName' name='caption' placeholder='First Name'>
                    <label for='LastName'>Last Name</label>
                    <input type='text' id='lastName' name='caption' placeholder='Last Name'>
                    <label for='city'>City</label>
                    <input type='text' id='city' name='caption' placeholder='City'>
                    <label for='state'>State</label>
                    <input type='text' id='state' name='caption' placeholder='State'>
                    <label for='email'>Email</label>
                    <input type='text' id='email' name='caption' placeholder='Email'>
                    <button type='submit' id='submitPost' value='New post'>Submit</button>
                </form>
            </div>
        </section>
        <section class='list-section'>
            <h2>People</h2>
            <ul class='list-container'></ul>
        </section>
    </main>
    <footer>
        <div class='footer-container'>
            <p>Postcard Created by Lynsey Powell</p>
        </div>
    </footer>
    <script src="//code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="client.js"></script>
    <script type="text/javascript" src="../upload.js"></script>
</body>

</html>
