<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=\">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Postcard Feed</title>
</head>
<body>
    <h1>Feed Post Page</h1>
        <section class='newPost'>
            <h2>Upload today's Postcard</h2>
            <form id='postForm'>
                <label for>Please select an image file</label>
                <input type='text' id='postPhoto' placeholder='Choose a file'>   
                <input type='hidden' id='save-url' name='save-url' value=''>
                <label>Caption</label>
                <input type='text' id='caption' name='caption' placeholder='Caption'><br>
                <button type='submit' id='submitPost' value='New post'>Post</button>
            </form>
        </section>
  

      <section class="feedSection">
        <h2>Postcards Timeline</h2>
        
    </section>
    
    <script src="//code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="client.js"></script>
    <script type="text/javascript" src="upload.js"></script>
</body>
</html>
