<!DOCTYPE html>
<html lang="en">
<head>
    <meta name='description' content='A social media site'>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Postcard Feed</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">
    <link rel='stylesheet' type='text/css' href='style.css'>
    <link rel='stylesheet' type='text/css' href='../style.css'>
</head>
<body>
    <div class='nav-container'>
        <h1>POSTCARD</h1>
    </div>
    <div class='post-bar'>
        <h2>Upload a Postcard</h2>
            <form id='post-form'>
                <label for>Photo Upload</label>
                <input type='file' id='postPhoto' placeholder='Choose a file'> 
                <span id='loading' class='hidden'>Loading</span>   
                <input type='hidden' id='save-url' name='save-url' value=''>
                <label>Caption</label>
                <input type='text' id='caption' name='caption' placeholder='Caption'><br>
                <button type='submit' id='submitPost' value='New post'>Post</button>
            </form>
    </div>
   
    <div class='feedSection flex-container'>
    </div>
    <script src="//code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="client.js"></script>
    <script type="text/javascript" src="upload.js"></script>
</body>
</html>
