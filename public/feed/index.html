<!DOCTYPE html>
<html lang="en">

<head>
    <meta name='description' content='A social media site'>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Postcard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:100,300,400,700" rel="stylesheet">
    <link rel='stylesheet' type='text/css' href='../style.css'>
    <link rel='stylesheet' type='text/css' href='style.css'>
</head>

<body>
    <nav role='navigation' class='nav-bar'>
        <div class='nav-container'>
            <div class='nav-link' id='new-post'>
                <h3>New Post</h3>
            </div>
            <div class='nav-link' id='logo'>
                <h1>Postcard</h1>
            </div>
            <div class='nav-link' id='people'>
                <a href='/people'>
                    <h3>People</h3>
                </a>
            </div>
        </div>
        <div class='nav-link' id='logout'>
            <button id='logout-button'>Logout</button>
        </div>
        <hr>
    </nav>
    <main role='main'>
        <div class='new-post-form hidden'>
            <h2>Upload a Postcard</h2>
            <form id='post-form'>
                <ul class='form-wrapper' id='post-form-wrapper'>
                    <li class='form-row' id='caption-label'>
                        <label for='#caption'>Caption</label>
                    </li>
                    <li class='form-row file-row'>
                        <input type='text' id='caption' name='caption' placeholder='Caption'>
                    </li>
                    <li class='form-row file-row'>
                        <label for='#uploadPhoto' id='input-file-label-f'>New Photo</label>
                    </li>
                    <li class='form-row hidden' id='hidden-post-row'>
                        <input type='file' class='input-file uploadPhoto' placeholder='Choose a file'>
                        <input type='hidden' id='save-url' name='save-url' value=''>
                    </li>
                    <li class='form-row'>
                        <button type='submit' id='submitPost' value='New post'>Post</button>
                    </li>
                </ul>
            </form>
            <hr>
        </div>
        <hr>
        <div class='feed-section flex-container'></div>
    </main>
    <hr>
    <script src="//code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="client.js"></script>
    <script type="text/javascript" src="../client.js"></script>
    <script type="text/javascript" src="../upload.js"></script>
</body>

</html>
