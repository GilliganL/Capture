<!DOCTYPE html>
<html lang="en">
<head>
    <meta name='description' content='A social media site'>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Postcard Feed</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">
    <link rel='stylesheet' type='text/css' href='style.css'>
    <link rel='stylesheet' type='text/css' href='../style.css'>
</head>
<body>
    <nav role='navigation' class='nav-container'>
        <div class='nav-link' id='logo'><a href='/feed'><h1>POSTCARD</h1></a></div>
        <div class='nav-links'>
            <div class='nav-link' id='new-post'><h3>New Post</h3></div>
            <div class='nav-link' id='people'><a href='/people'><h3>People</h3></a></div>
        </div>
    </nav>
    <main role='main'>
        <div class='new-post-form hidden'>
            <h2>Upload a Postcard</h2>
            <form id='post-form'>
                <label for='#uploadPhoto'>New Photo</label>
                <input type='file' id='uploadPhoto' placeholder='Choose a file'>   
                <input type='hidden' id='save-url' name='save-url' value=''>
                <label for='#caption'>Caption</label>
                <input type='text' id='caption' name='caption' placeholder='Caption'><br>
                <button type='submit' id='submitPost' value='New post'>Post</button>
            </form>
        </div>
        <div class='feed-section flex-container'></div>
    </main>
    <footer><p>Postcard Created by Lynsey Powell</p></footer>
    <script src="//code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="client.js"></script>
    <script type="text/javascript" src="../upload.js"></script>
</body>
</html>
